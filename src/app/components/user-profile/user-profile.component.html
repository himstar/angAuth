<app-dashboard-header></app-dashboard-header>
<div class="content-wrapper" *ngFor="let data of results">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">{{data.name}}'s Dashboard</a>
          </li>
          <li class="breadcrumb-item active">View/Modify Profile</li>
        </ol>
      <div class="box_general padding_bottom">
        <div class="header_box version_2">
          <h2><i class="fa fa-user"></i>Profile details</h2>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
            <label>Your photo</label>
              <form action="#" class="dropzone dz-clickable"><div class="dz-default dz-message"><span>Drop files here to upload</span></div></form>
              </div>
          </div>
          <div class="col-md-8 add_top_30">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" value="{{data.name}}" placeholder="Your name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last name</label>
                  <input type="text" class="form-control" placeholder="Your last name">
                </div>
              </div>
            </div>
            <!-- /row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" value="{{data.phone}}" placeholder="Your telephone number">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" value="{{data.email}}" class="form-control" placeholder="Your email" readonly>
                </div>
              </div>
            </div>
            <!-- /row-->
          </div>
        </div>
      </div>
      <!-- /box_general-->
      <div class="row">
        <div class="col-md-6">
          <div class="box_general padding_bottom">
            <div class="header_box version_2">
              <h2><i class="fa fa-lock"></i>Change password</h2>
            </div>
            <div class="form-group">
              <label>Old password</label>
              <input class="form-control" type="password">
            </div>
            <div class="form-group">
              <label>New password</label>
              <input class="form-control" type="password">
            </div>
            <div class="form-group">
              <label>Confirm new password</label>
              <input class="form-control" type="password">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box_general padding_bottom">
            <div class="header_box version_2">
              <h2><i class="fa fa-envelope"></i>Change email</h2>
            </div>
            <div class="form-group">
              <label>Old email</label>
              <input class="form-control" name="old_email" id="old_email" type="email">
            </div>
            <div class="form-group">
              <label>New email</label>
              <input class="form-control" name="new_email" id="new_email" type="email">
            </div>
            <div class="form-group">
              <label>Confirm new email</label>
              <input class="form-control" name="confirm_new_email" id="confirm_new_email" type="email">
            </div>
          </div>
        </div>
      </div>
      <!-- /row-->
      <p><a href="#0" class="btn_1 medium">Save</a></p>
    </div>
</div>
<app-dashboard-footer></app-dashboard-footer>
