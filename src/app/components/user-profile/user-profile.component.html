<app-dashboard-header></app-dashboard-header>
<div class="content-wrapper" *ngIf="userData">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">{{userData[0].name}}'s Dashboard</a>
      </li>
      <li class="breadcrumb-item active">View/Modify Profile</li>
    </ol>
    <div class="box_general padding_bottom">
      <div class="header_box version_2">
        <h2>
          <i class="fa fa-user"></i>Profile details</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Your photo</label>
            <form action="#" class="dropzone dz-clickable">
              <div class="dz-default dz-message">
                <span>Drop files here to upload</span>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8 add_top_30">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" value="{{userData[0].name}}" placeholder="Your name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" placeholder="Your last name">
              </div>
            </div>
          </div>
          <!-- /row-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" value="{{userData[0].phone}}" placeholder="Your telephone number">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{userData[0].email}}" class="form-control" placeholder="Your email" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="sel1">Select Gender</label>
                <select class="form-control" value="{{userData[0].gender}}">
                  <option>Male</option>
                  <option>Female</option>
                  <option>No please</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Country</label>
                <input type="text" value="{{userData[0].country}}" class="form-control" placeholder="Country">
              </div>
            </div>
          </div>
          <p>
            <button type="submit" class="btn_1 medium pull-right"> Save </button>
          </p>
          <!-- /row-->
        </div>
      </div>
    </div>
    <!-- /box_general-->
    <!-- /row-->
  </div>
</div>
<app-dashboard-footer></app-dashboard-footer>
